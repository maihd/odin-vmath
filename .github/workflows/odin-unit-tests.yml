# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  linux-unit-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Preparing tools
        run: sudo apt-get update && sudo apt-get install unzip curl -y

      - name: Download odin
        run: curl -L -O https://github.com/odin-lang/Odin/releases/download/dev-2025-09/odin-linux-amd64-dev-2025-09.zip && unzip odin-linux-amd64-dev-2025-09.zip && tar -xvzf dist.tar.gz

      - name: Checking odin version
        run: ./odin-linux-amd64-nightly+2025-09-08/odin version

      - name: Show current folder contents
        run: ls -a

      - name: Run Odin unit tests
        run: ./odin-linux-amd64-nightly+2025-09-08/odin test tests
        
  # This workflow contains a single job called "build"
  mac-unit-tests:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Preparing tools
        run: tar --version && unzip -v && curl --version

      - name: Download odin
        run: curl -L -O https://github.com/odin-lang/Odin/releases/download/dev-2025-09/odin-macos-arm64-dev-2025-09.zip && unzip odin-macos-arm64-dev-2025-09.zip && tar -xvzf dist.tar.gz

      - name: Checking odin version
        run: ./odin-macos-arm64-nightly+2025-09-08/odin version

      - name: Show current folder contents
        run: ls -a

      - name: Run Odin unit tests
        run: ./odin-macos-arm64-nightly+2025-09-08/odin test tests
        
  # This workflow contains a single job called "build"
  windows-unit-tests:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Download odin
        shell: powershell
        run: Invoke-WebRequest -Uri https://github.com/odin-lang/Odin/releases/download/dev-2025-09/odin-windows-amd64-dev-2025-09.zip -Outfile odin.zip

      - name: Install odin
        shell: powershell
        run: Expand-Archive -Path odin.zip -DestinationPath odin

      - name: Checking odin version
        shell: powershell
        run: odin\odin.exe version

      - name: Show current folder contents
        shell: powershell
        run: dir

      - name: Run Odin unit tests
        shell: powershell
        run: odin\odin.exe test tests
